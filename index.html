<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<header>
    <h1>
        Weather Dashboard
    </h1>
</header>

<body>

    <form>
        <label>
            Search for a city:
        </label>
        <input>
        <button>Search</button>

    </form>

    <Div class="weatherContainer">

        <Div class="city">
            <h1></h1>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </Div>

        <h2>5-Day Forecast:</h2>

        <Div class="day_1"></Div>
        <Div class="day_2"></Div>
        <Div class="day_3"></Div>
        <Div class="day_4"></Div>
        <Div class="day_5"></Div>

    </Div>

</body>

</html>
