<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<header>
    <h1>
        Weather Dashboard
    </h1>
</header>

<body>

    <form>
        <label>
            Search for a city:
        </label>
        <input>
        <button>Search</button>

    </form>

    <Div class="weatherContainer">

        <Div class="city">
            <h1>City:</h1>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </Div>

        <Div class="forecast">
            <h2 class="forecastTitle">5-Day Forecast:</h2>
            <Div class="day_1">
                <p>Temp:</p>
                <P>Wind:</P>
                <p>Humidity:</p>
            </Div>
            <Div class="day_2">
                <p>Temp:</p>
                <P>Wind:</P>
                <p>Humidity:</p>
            </Div>
            <Div class="day_3">
                <p>Temp:</p>
                <P>Wind:</P>
                <p>Humidity:</p>
            </Div>
            <Div class="day_4">
                <p>Temp:</p>
                <P>Wind:</P>
                <p>Humidity:</p>
            </Div>
            <Div class="day_5">
                <p>Temp:</p>
                <P>Wind:</P>
                <p>Humidity:</p>
            </Div>
        </Div>

    </Div>

</body>

</html>
